<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page UI Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background">
        <div class="nav">

            <img src="assets/Assets/website-logo.png" alt="">

            <div class="nav-items">
                <ul>
                    <li>RETAIL</li>
                    <li>SME</li>
                    <li>CORPORATE</li>
                    <li>ABOUT US</li>
                    <li>COVID 19</li>
                    <li>CAMPGAINS</li>
                </ul>
            </div>

            <div class="nav-search">
                <img src="assets/Assets/search-icon.png" alt="">
                <div class="button-iservice">iService</div>
            </div>

        </div>

        <div class="car-button">

            <div class="car-items">
                <img src="assets/Assets/car.png" alt="">
                <span>Car Loan</span>
            </div>

        </div>

        <div class="main">

            <div class="left-section">

                <h1>Chase Your Dream with us</h1>
                <p>The harder you work for something, the greater you'll feel when you achieve it.</p>
                <div class="hero-button">
                    <button class="apply-online">Apply Online</button>
                    <button class="loan-cal">Loan Calculator</button>
                </div>

                <div class="contact">
                    <div class="phone">
                        <img src="assets/Assets/phone.png" alt="">
                        <span>1659</span>
                    </div>
                    <div class="social">
                        <img src="assets/Assets/facebook.png" alt="">
                        <img src="assets/Assets/youtube.png" alt="">
                        <img src="assets/Assets/linkedin.png" alt="">
                        <img src="assets/Assets/instagram.png" alt="">
                    </div>
                </div>

            </div>

            <div class="right-section">

                <img src="assets/Assets/hero-image.png" alt="">

                <div class="home-loan">
                    <img src="assets/Assets/House.png" alt="">
                    <span>Home Loan</span>
                </div>


            </div>

        </div>

    </div>

</body>

</html>
